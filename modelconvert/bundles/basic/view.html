<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'></meta>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
    <link rel='stylesheet' type='text/css' href='static/x3dom.css'></link>
    <script type='text/javascript' src='static/x3dom-full.js'></script>
  </head>
  <body>
    <div> 
      <div class='group' style='width:300px;float:right;margin-right:5%;'> 
        <fieldset style='margin:4px;'> 
          <legend> 
            <strong>Viewer Settings</strong> 
          </legend> 
          <table> 
            <tr> 
              <td>Navigation Mode:
              </td> 
              <td align='right'> 
                <select style='float:right;' onchange='if (this.selectedIndex !== undefined) { var e = document.getElementById(&apos;x3d_main&apos;); if (this.options[this.selectedIndex].value === &apos;examine&apos;) { e.runtime.examine(); } else if (this.options[this.selectedIndex].value === &apos;lookat&apos;) { e.runtime.lookAt(); } else if (this.options[this.selectedIndex].value === &apos;walk&apos;) { e.runtime.walk(); } else if (this.options[this.selectedIndex].value === &apos;fly&apos;) { e.runtime.fly(); } else if (this.options[this.selectedIndex].value === &apos;helicopter&apos;) { e.runtime.helicopter(); } else if (this.options[this.selectedIndex].value === &apos;none&apos;) { e.runtime.noNav(); } }'> 
                  <option value='examine'>Examine
                  </option> 
                  <option value='lookat'>LookAt
                  </option> 
                  <option value='walk'>Walk
                  </option> 
                  <option value='fly'>Fly
                  </option> 
                  <option value='helicopter'>Helicopter
                  </option> 
                  <option value='none'>None
                  </option> 
                </select> 
              </td> 
            </tr> 
            <tr> 
              <td>Debug Display:
              </td> 
              <td align='right'> 
                <input type='checkbox' onclick='if (this.checked) { document.getElementById(&apos;x3d_main&apos;).runtime.statistics(true); } else { document.getElementById(&apos;x3d_main&apos;).runtime.statistics(false); }'> 
                </input> Stats 
                <input type='checkbox' onclick='document.getElementById(&apos;x3d_main&apos;).runtime.debug();'> 
                </input> Log 
              </td> 
            </tr> 
            <tr> 
              <td> 
                <button onclick='document.getElementById(&apos;x3d_main&apos;).runtime.showAll();'> Show Everything
                </button> 
              </td> 
              <td> 
                <button onclick='document.getElementById(&apos;x3d_main&apos;).runtime.resetView();'> Reset View
                </button> 
              </td> 
            </tr> 
          </table> 
        </fieldset> 
      </div> 
      <div class='group'> 
        <h1>Minimalistic X3DOM Viewer</h1> 
        <p>Output created with <a href='http://www.instantreality.org'>InstantReality</a> aopt tool <a href="http://github.com/x3dom/pipeline">pipeline</a>.
        </p> 
      </div> 
    </div>


    <x3d id='x3d_main' showStat='false' showLog='false' style='width:95%;height:70%;'>
      <scene id='scene'>
        <inline id="x3d_main_inline" nameSpaceName="inline" mapDEFToID="true" url="{{ X3D_INLINE_URL }}"></inline>
      </scene>
     </x3d>

  </body>
</html>
