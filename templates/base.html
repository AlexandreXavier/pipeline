<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="index" content="follow">
    <meta name="revisit-after" content="2 days">
    <title>{% block title %}{% endblock %}</title>
    <script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}" type="text/css" media="screen" title="no title" charset="utf-8">
    {% block head %} {%endblock%}

</head>
<body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>


</body>
</html>
